<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>Table</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
        <link rel="stylesheet" href="https://cdn.gitcdn.xyz/cdn/angular/bower-material/v1.0.1-master-a687bfc/angular-material.css">
        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-blue.min.css">
        <link rel="stylesheet" href="lib/css/style.css">
    </head>
    <body ng-app="reporter" ng-controller="datatable" ng-cloak>
        <div layout="column" layout-fill>
            <div class="header">
                <div id="header-sroll"> <h1>Reporte de conciliaci√≥n</h1></div>
            </div>
            <md-content layout-padding layout="row" layout-align="center">
                <div>
                    <div grid-data id='test' grid-options="DataT" grid-actions="gridActions">
                        <div layout-gt-sm="row" layout-sm="column" layout-align="left">
                            <div flex-gt-sm="25" flex-sm="100" layout="row" layout-align="start center">
                                <a ng-click="showfilelist()" class="btn btn-info"> Show CSV for process</a>
                            </div>
                        </div>
                        <div>  
                            <div ng-show="loader" class="center">
                                <img class="loader" src="lib/img/bar.gif">
                                <p>Por favor, espere un momento estamos cargando sus datos.</p>

                            </div>
                            <div ng-show="state">
                                <div layout-gt-xs="row" layout-xs="column" layout-align="stretch center">
                                    <div  layout="row" layout-align="center start">
                                        <md-input-container md-no-float md-is-error="false" class="md-block flex-gt-xs flex-xs">
                                            <input ng-model="IdPago"
                                                   class="md-input"
                                                   ng-change="gridActions.filter()"
                                                   id="order"
                                                   placeholder="Search by IdPago #"
                                                   filter-by="IdPago"
                                                   filter-type="text"
                                                   aria-invalid="false">
                                        </md-input-container>
                                    </div>
                                    <div flex-gt-sm="75" flex-xs="100">
                                        <div layout-xs="column" layout="row" layout-align-xs="end end" layout-align="end center">
                                            <grid-pagination max-size="5"
                                                             boundary-links="true"
                                                             class="pagination mdl-shadow--2dp"
                                                             ng-if="paginationOptions.totalItems > paginationOptions.itemsPerPage"
                                                             total-items="paginationOptions.totalItems"
                                                             ng-model="paginationOptions.currentPage"
                                                             ng-change="reloadGrid()"
                                                             items-per-page="paginationOptions.itemsPerPage"></grid-pagination>
                                            <md-input-container flex-offset-gt-xs="5" class="items-per-page">
                                                <md-select ng-init="paginationOptions.itemsPerPage = '10'" ng-model="paginationOptions.itemsPerPage" ng-change="reloadGrid()">
                                                    <md-option>10</md-option>
                                                    <md-option>25</md-option>
                                                    <md-option>50</md-option>
                                                    <md-option>75</md-option>
                                                </md-select>
                                            </md-input-container>
                                        </div>
                                    </div></div>
                                <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                                    <thead>
                                        <tr>
                                            <th sortable="IdPago" class="sortable mdl-data-table__cell--non-numeric"><span>Id Pago #</span> </th>
                                            <th sortable="placed" class="sortable"><span>Pago</span></th>
                                            <th>RFC</th>
                                            <th>Factura</th>
                                            <th>Formal Pago</th>
                                            <th>Mensaje</th>
                                            <th>Referencia Manual</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr grid-item>
                                            <td class="mdl-data-table__cell--non-numeric"><span ng-bind="item.IdPago"></span></td>
                                            <td ng-bind="item.Pago"></td>                            
                                            <td ng-bind="item.Rfc"></td>
                                            <td ng-bind="item.Factura"></td>                            
                                            <td ng-bind="item.FormaPago"></td>
                                            <td ng-bind="item.Mensaje"></td>
                                            <td ng-bind="item.ReferenciaManual"></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <hr>
                                <div layout-gt-sm="row" layout-sm="column" layout-align="left">
                                    <div flex-gt-sm="25" flex-sm="50s" layout="row" layout-align="start center">
                                        <span>{{filtered.length}} items total</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </md-content>
        </div>
        <footer>Nubaj 2018</footer>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script src="https://angular-data-grid.github.io/dist/pagination.js"></script>
    <script src="https://angular-data-grid.github.io/dist/dataGrid.js"></script>
    <script  src="lib/js/index.js"></script>
</html>
